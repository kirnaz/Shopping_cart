<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>e-shop</title>
  </head>
  <body>
    <section class="section-cart">
      <header class="section-cart__header">
        <div class="container">
          <h1 class="title-1">Shopping cart</h1>
        </div>
      </header>
      <div class="section-cart__body">
        <div class="container">
          <section class="cart">
            <header class="cart-header">
              <div class="cart-header__title">Name</div>
              <div class="cart-header__count">Quantity</div>
              <div class="cart-header__cost">Price</div>
            </header>
            <section class="product">
              <div class="product__img">
                <img
                  src="./img/products/MacBookAirM1.png"
                  alt="Apple MacBook Air 13"
                />
              </div>
              <div class="product__title">Apple MacBook Air 13</div>
              <div class="product__count">
                <div class="count">
                  <div class="count__box">
                    <input
                      type="number"
                      class="count__input"
                      min="1"
                      max="100"
                      value="1"
                    />
                  </div>
                  <div class="count__controls">
                    <button type="button" class="count__up">
                      <img src="./img/icon/icon-up.png" alt="Increase" />
                    </button>
                    <button type="button" class="count__down">
                      <img src="./img/icon/icon-down.png" alt="Decrease" />
                    </button>
                  </div>
                </div>
              </div>
              <div class="product__price">$1300</div>
              <div class="product__controls">
                <button type="button">
                  <img src="./img/icon/delete-button.svg" alt="delete" />
                </button>
              </div>
            </section>
            <section class="product">
              <div class="product__img">
                <img src="./img/products/AppleWatch.jpeg" alt="Apple Watch" />
              </div>
              <div class="product__title">Apple Watch</div>
              <div class="product__count">
                <div class="count">
                  <div class="count__box">
                    <input
                      type="number"
                      class="count__input"
                      min="1"
                      max="100"
                      value="1"
                    />
                  </div>
                  <div class="count__controls">
                    <button type="button" class="count__up">
                      <img src="./img/icon/icon-up.png" alt="Increase" />
                    </button>
                    <button type="button" class="count__down">
                      <img src="./img/icon/icon-down.png" alt="Decrease" />
                    </button>
                  </div>
                </div>
              </div>
              <div class="product__price">$600</div>
              <div class="product__controls">
                <button type="button">
                  <img src="./img/icon/delete-button.svg" alt="delete" />
                </button>
              </div>
            </section>
            <section class="product">
              <div class="product__img">
                <img src="./img/products/macPro.jpg" alt="MacPro" />
              </div>
              <div class="product__title">Mac Pro</div>
              <div class="product__count">
                <div class="count">
                  <div class="count__box">
                    <input
                      type="number"
                      class="count__input"
                      min="1"
                      max="100"
                      value="1"
                    />
                  </div>
                  <div class="count__controls">
                    <button type="button" class="count__up">
                      <img src="./img/icon/icon-up.png" alt="Increase" />
                    </button>
                    <button type="button" class="count__down">
                      <img src="./img/icon/icon-down.png" alt="Decrease" />
                    </button>
                  </div>
                </div>
              </div>
              <div class="product__price">$2000</div>
              <div class="product__controls">
                <button type="button">
                  <img src="./img/icon/delete-button.svg" alt="delete" />
                </button>
              </div>
            </section>
            <footer class="cart-footer">
              <div class="cart-footer__count">3 pcs</div>
              <div class="cart-footer__price">$3900</div>
            </footer>
          </section>
        </div>
      </div>
    </section>
  </body>
</html>
